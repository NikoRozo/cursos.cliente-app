<div class="card bg-dark text-white">
    <div class="card-header">{{ title }}</div>
    <div class="card-body">
        <div class="input-group">
            <div class="custom-file">
              <input (change)="selectFoto($event)" type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
              <label class="custom-file-label" for="inputGroupFile04">Subir Foto</label>
            </div>
            <div class="input-group-append">
              <button (click)="subirFoto()" class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Cargar</button>
            </div>
          </div>
    </div>
</div>
