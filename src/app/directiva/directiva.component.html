<button type="button" (click)="setEnable()" class="btn btn-primary my-3">{{(enable === true)? 'Ocultar':'Mostrar'}}</button>
<div class="card">
    <div class="card-header">
        Lista de Cursos
    </div>
    <ul class="list-group" *ngIf="enable == true">
        <li class="list-group-item" *ngFor="let curso of listCursos">{{ curso }}</li>
    </ul>
</div>
